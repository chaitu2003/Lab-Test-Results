<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/lab_test_results.css">
    <script src="assets/js/lab_test_results.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <div>
            <h1 class="h">Lab Test Results</h1>
        </div>
        <form onsubmit="cal(event)">
            <div>
                <label>Enter your Gloucose level:</label>
                <div>
                    <input type="text" id="glucose" placeholder="Enter your glucose level" required>
                </div>
            </div>
            <div>
                <label>Enter your hemoglobin percentage:</label>
                <div>
                    <input type="text" id="hemoglobin" placeholder="Enter your hemoglobin percentage" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
            <div>
                <p id="result">Results:</p>
            </div>
        </form>
    </div>
</body>
</html>
